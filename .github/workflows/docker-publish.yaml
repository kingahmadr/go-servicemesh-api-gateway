name: Build and Push Multi-Service Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push product-service image
        uses: docker/build-push-action@v5
        with:
          context: ./product-service
          file: ./product-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/product-service:v1

      - name: Build and push review-service image
        uses: docker/build-push-action@v5
        with:
          context: ./review-service
          file: ./review-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/review-service:v1
